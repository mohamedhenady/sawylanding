<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elsawy Pharmacy</title>
    <meta name="description" content="Premium healthcare services and pharmacy intermediate landing page.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@400;600;700;800&family=Inter:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css">

    <!-- 3D Background Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div id="logo-container" class="logo-container"></div>
            <h1 class="site-title">
                <span id="site-name-ar" class="site-name-ar"></span>
                <span id="site-name-en" class="site-name-en"></span>
            </h1>
            <p class="tagline" id="tagline"></p>
            <div id="social-container" class="social-container"></div>
        </header>

        <div class="main-content">
            <main id="links-container" class="links-container">
                <!-- Links will be injected here by app.js -->
                <div class="loading">Loading links...</div>
            </main>
        </div>

        <section class="about-section">
            <p id="about-text">Loading information...</p>
            <div class="contact-text-footer">
                <p id="footer-contact-info"></p>
            </div>
        </section>

        <section class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13812.35521313888!2d31.284011900424947!3d30.062988909173203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583faeade20c43%3A0xefafbe1e447f71f4!2sEl%20Sawy%20Pharmacy!5e0!3m2!1sen!2seg!4v1770698318457!5m2!1sen!2seg"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>

    <!-- Configuration Script -->
    <script type="module" src="app.js"></script>
</body>

</html>
